<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Atividade chartJS</title>
</head>
<body style="display: flex;">
    
    <div>
        <canvas id="graficoLinha" width="600px"></canvas>
    </div>

    <div>
        <canvas id="graficoBarra" width="600px"></canvas>
    </div>

</body>
</html>

<script>
  const linha = document.getElementById('graficoLinha');
  const labelLinha = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

  new Chart(linha, {
    type: 'line',
    data: {
      labels: labelLinha,
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1,
        backgroundColor: '#e86984',
        borderColor: '#e86984'
      },
      {
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1,
        backgroundColor: '#36a2eb',
        borderColor: '#36a2eb'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  const barra = document.getElementById('graficoBarra');
  const labelBarra = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];

  new Chart(barra, {
    type: 'bar',
    data: {
      labels: labelBarra,
      datasets: [{
        label: 'Temperatura média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
        backgroundColor: '#e86984',
        borderColor: '#e86984'
      },
      {
        label: 'Umidade média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: '#36a2eb',
        borderColor: '#36a2eb'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
